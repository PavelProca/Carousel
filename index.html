<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="OwlCarousel2-2.2.1/dist/assets/owl.carousel.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Carousel</title>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script src="OwlCarousel2-2.2.1/dist/owl.carousel.min.js"></script>
</head>
<body>
	<div class="content">
		<div class="owl-carousel">
		  <div class="carousel-element"> Item 1 </div>
		  <div class="carousel-element"> Item 2 </div>
		  <div class="carousel-element"> Item 3 </div>
		  <div class="carousel-element"> Item 4 </div>
		  <div class="carousel-element"> Item 5 </div>
		  <div class="carousel-element"> Item 6 </div>
		  <div class="carousel-element"> Item 7 </div>
		  <div class="carousel-element"> Item 8 </div>
		  <div class="carousel-element"> Item 9 </div>
		  <div class="carousel-element"> Item 10 </div>
		  <div class="carousel-element"> Item 11 </div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('.owl-carousel').owlCarousel({
			margin: 20,
			nav: true,
			dots: false,
			autoWidth: true,
			navText: [],
			responsive:{
	            700:{
	            	items: 3.5,
	            	slideBy: 3,
	            },
	            500:{
	            	items: 2.5,
	            	slideBy: 2,
	            },
	            100:{
	            	items: 1.5,
	            	slideBy: 1,
	            }
        	}
		});
	});

</script>
</html>
