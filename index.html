<script type="text/javascript">
	$(document).ready(function(){
		$('.owl-carousel').owlCarousel({
			margin: 20,
			nav: true,
			dots: false,
			autoWidth: true,
			lazyLoad: false,
			navText: [],
			responsive:{
	            700:{
	            	items: 3.5,
	            	slideBy: 3,
	            },
	            500:{
	            	items: 2.5,
	            	slideBy: 2,
	            },
	            100:{
	            	items: 1.5,
	            	slideBy: 1,
	            }
        	}
		});
		var carousels = document.getElementsByClassName('owl-carousel');
		for (var i = 0; i < carousels.length; i++) {
			var items = carousels[i].getElementsByClassName('carousel-element');
			if (items.length == 1) {
				document.getElementsByClassName('owl-stage')[i].classList.toggle('oneItem');
			}
			else if (items.length == 2) {
				document.getElementsByClassName('owl-stage')[i].classList.toggle('twoItems');
			}
			else if (items.length == 3) {
				document.getElementsByClassName('owl-stage')[i].classList.toggle('threeItems');
			}
		}
		
	});

	function show(x) {
		var text = document.getElementsByClassName('show-button')[x-1].innerHTML;
		document.getElementsByClassName('options')[x-1].classList.toggle('show');
		switch(text) {
			case 'Show details...':
				document.getElementsByClassName('show-button')[x-1].innerHTML = 'Hide Details...';
				break;
			case 'Hide Details...':
				document.getElementsByClassName('show-button')[x-1].innerHTML = 'Show details...';
				break;
			default:
				return;
		}
	}
</script>
